<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Print Card ID Number</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">
              Print Card Updater<br />
              <span role="img" aria-label="money and printer" class="text-4xl">🤑🖨️</span>
            </h1>
            <p class="text-lg text-gray-600 text-center mb-8">
              This app will update Active Directory and PaperCut with the new card ID number.
            </p>
            <form method="post" class="space-y-6">
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       id="username" 
                       name="username" 
                       required
                       placeholder="Enter username">
              </div>
              <div>
                <label for="id_number" class="block text-sm font-medium text-gray-700 mb-2">ID Number (Hex)</label>
                <input type="text" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       id="id_number" 
                       name="id_number" 
                       required
                       placeholder="Scan card or enter hex">
              </div>
              <button type="submit" 
                      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
  </body>
</html>
