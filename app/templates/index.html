<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Update Print Card ID Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
        <h1>Update Print Card ID Number</h1>
        <p>This app only has permissions to update student users.</p>
        <form method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="id_number">ID Number (Hex):</label><br>
        <input type="text" id="id_number" name="id_number" required><br><br>
        <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </body>
</html>
